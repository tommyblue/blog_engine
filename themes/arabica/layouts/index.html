{{ define "main" }}
	<main class="content" role="main">
    {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
    <div class="extra-pagination">
        {{ partial "pagination.html" . }}
    </div>
    {{ range (.Paginate $pages).Pages }}
        {{ .Render "summary" }}
    {{ end }}
    {{ partial "pagination.html" . }}
    </main>
{{ end }}
